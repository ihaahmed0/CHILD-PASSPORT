name: Deploy Django to Azure App Service

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  AZURE_WEBAPP_NAME: 'django-web-app-914b2d44'
  RESOURCE_GROUP: 'django-app-rg'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Create virtual environment
      run: |
        python -m venv venv
        source venv/bin/activate
    
    - name: Install dependencies
      run: |
        source venv/bin/activate
        pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Collect static files
      run: |
        source venv/bin/activate
        python manage.py collectstatic --noinput
      env:
        SECRET_KEY: ${{ secrets.SECRET_KEY }}
        DEBUG: 'False'
        ALLOWED_HOSTS: 'localhost'
    
    - name: Create deployment package
      run: |
        zip -r deployment.zip . -x "*.git*" "venv/*" "*.pyc" "__pycache__/*" "db.sqlite3"
    
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Configure Azure to install dependencies
      run: |
        az webapp config appsettings set \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --name ${{ env.AZURE_WEBAPP_NAME }} \
          --settings SCM_DO_BUILD_DURING_DEPLOYMENT=true
    
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: deployment.zip

    - name: Run database migrations
      run: |
        echo "Running migrations on Azure..."
        az webapp ssh \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --name ${{ env.AZURE_WEBAPP_NAME }} \
          --command "cd /home/site/wwwroot && python manage.py migrate --noinput"
    
    - name: Seed assessment categories (if needed)
      run: |
        echo "Seeding assessment categories..."
        az webapp ssh \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --name ${{ env.AZURE_WEBAPP_NAME }} \
          --command "cd /home/site/wwwroot && python manage.py seed_assessment_categories" || echo "Categories already seeded or command failed"
    
    - name: Restart Web App
      run: |
        az webapp restart \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --name ${{ env.AZURE_WEBAPP_NAME }}